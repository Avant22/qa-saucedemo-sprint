name: ui-tests
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps
      - name: Run tests
        run: pytest --html=artifacts/report.html --self-contained-html
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: artifacts/report.html
