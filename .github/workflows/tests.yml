name: ui-tests

on: [push, pull_request]

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Run Playwright tests
        env:
          PYTHONPATH: .
        run: |
          mkdir -p artifacts/${{ matrix.browser }}
          pytest -q \
            --html=artifacts/${{ matrix.browser }}/report.html \
            --self-contained-html \
            --browser ${{ matrix.browser }}

      - name: Upload Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.browser }}
          path: artifacts/${{ matrix.browser }}/*

  docker-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t qa-sprint .

      - name: Run tests inside Docker
        run: |
          mkdir -p artifacts
          docker run --rm -v ${{ github.workspace }}/artifacts:/app/artifacts qa-sprint

      - name: Upload Docker Test Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-reports
          path: artifacts/*
